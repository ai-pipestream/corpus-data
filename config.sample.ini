# Corpus Data Configuration
# Copy to config.ini and edit for your environment.
# Secrets (API keys, passwords) go in .env instead.

[paths]
# Base directory for downloaded data (relative to repo root, or absolute)
storage_dir = ./storage
# Directory for log files
log_dir = ./logs

[postgres]
# PostgreSQL connection (password goes in .env as POSTGRES_PASSWORD)
host = localhost
port = 5432
database = courtlistener
user = postgres
sslmode = require
